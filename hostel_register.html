<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Hostel System</title>
    <link rel="stylesheet" href="hostel_css.css"> </head>
<body>
    <div class="container">
        <header>
            <h1>üéì Student Registration</h1>
            <p>Register for Hostel Accommodation</p>
        </header>

        <div class="main-content">
            <div class="card full-width">
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Home</a>
                
                <form id="registerForm">
                    <h2>Registration Form</h2>
                    
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    
                    <label for="roll_no">Roll Number *</label>
                    <input type="text" id="roll_no" name="roll_no" placeholder="Enter your roll number" required>
                    
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="Civil">Civil</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Chemical">Chemical</option>
                    </select>
                    
                    <label for="year">Academic Year *</label>
                    <select id="year" name="year" required>
                        <option value="">Select Year</option>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                    
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                
                <div id="registerMessage"></div>
            </div>
        </div>
    </div>

    <script src="hostel_js.js"></script> </body>
</html>
