<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <script>
    function validatePassword() {
      const password = document.getElementById("password").value;
      const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!regex.test(password)) {
        alert("Password must be 8+ chars, include upper, lower, number, and special char");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <h2>Student Registration</h2>
  <form action="hostel_register_student.php" method="POST" onsubmit="return validatePassword()">
    <label>Name:</label><input type="text" name="name" required><br>
    <label>Roll No:</label><input type="text" name="roll_no" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Room No:</label><input type="text" name="room_no" required><br>
    <label>Password:</label><input type="password" id="password" name="password" required><br>
    <input type="submit" value="Register">
  </form>
</body>
</html>
